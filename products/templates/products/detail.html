{% extends 'base.html' %}


{% block content %}
<br>
<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid" >
    </div>
    <div class="col-10">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid" >
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> UpVote {{ product.votes_total }}</button></a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-4">
        <h4>Hunted By {{ product.hunter.username }}</h4>
    </div>
    <div class="col-4 text-right">
        <h6>{{ product.pub_date_pretty }}</h6>
    </div>
</div>
<br>
<div class="row">
    <div class="col-8">
        <p> {{ product.body }}<p>
    </div>

<form action="{% url 'upvote' product.id %}" method="POST" id="upvote">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endblock %}
